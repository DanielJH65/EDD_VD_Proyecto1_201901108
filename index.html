<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login Muster Cloud</title>
</head>

<body class="bg-gray-800">

    <!-- #Login -->
    <section class="bg-gray-800 min-h-screen flex items-center justify-center" id="login">
        <!-- Contenedor de login -->
        <div class="bg-gray-400 flex rounded-2xl shadow-lg max-w-4xl p-5    ">
            <!-- formulario -->
            <div class="sm:w-1/2 px-16">
                <h2 class="font-bold text-2xl text-gray-800 py-6">Login</h2>
                <p class="text-sm text-gray-800">La mejor opción en música</p>

                <form class="flex flex-col gap-4" id="formLogin">
                    <input class="p-5 mt-8 rounded-xl border" type="text" name="username" id="usernamelogin"
                        placeholder="Username">
                    <input class="p-5 rounded-xl border" type="password" name="password" id="passwordlogin"
                        placeholder="Password">
                    <table>
                        <tr>
                            <td><input class="p-2 rounded-xl border" type="checkbox" name="admin" id="adminlogin"
                                    placeholder="Administrador"><label for="admin" class="text-lg text-gray-800">
                                    Administrador</label></td>
                        </tr>
                    </table>
                    <button class="bg-sky-900 rounded-xl text-gray-200 py-4 hover:scale-110 duration-300"
                        type="submit">Login</button>
                </form>

                <div class="mt-10 grid grid-cols-3 items-center text-gray-800">
                    <hr class="border-gray-800">
                    <p class="text-center text-sm">OR</p>
                    <hr class="border-gray-800">
                </div>

                <div class="mt-5 text-md flex justify-between items-center text-gray-800">
                    <p>No tienes una cuenta?</p>
                    <button
                        class="py-2 px-5 bg-sky-900 border-gray-800 rounded-xl hover:scale-110 duration-300 text-gray-200"
                        id="registroLogin">Registrar</button>
                </div>
            </div>
            <!-- imagen -->
            <div class="sm:block hidden w-1/2">
                <img class="rounded-2xl"
                    src="http://getwallpapers.com/wallpaper/full/0/2/f/1116367-music-notes-background-1354x2342-for-pc.jpg"
                    alt="Logo">
            </div>
        </div>
    </section>
    <!-- #endLogin -->

    <!-- #Register -->
    <section class="bg-gray-800 min-h-screen hidden items-center justify-center" id="signin">
        <!-- Contenedor de login -->
        <div class="bg-gray-400 flex rounded-2xl shadow-lg max-w-4xl p-5    ">
            <!-- formulario -->
            <div class="sm:w-1/2 px-16">
                <h2 class="font-bold text-2xl text-gray-800 py-6">Sing in</h2>

                <form class="flex flex-col gap-4" id="formSignin">
                    <input class="p-5 mt-2 rounded-xl border" type="text" name="username" id="usernamesignin"
                        placeholder="Username">
                    <input class="p-5 mt-2 rounded-xl border" type="text" name="name" id="namesignin"
                        placeholder="Nombre Completo">
                    <input class="p-5 mt-2 rounded-xl border" type="text" name="dpi" id="dpisignin" placeholder="DPI">
                    <input class="p-5 mt-2 rounded-xl border" type="text" name="tel" id="telsignin"
                        placeholder="Teléfono">
                    <input class="p-5 mt-2 rounded-xl border" type="password" name="password" id="passwordsignin"
                        placeholder="Password">

                    <button class="bg-sky-900 rounded-xl text-gray-200 py-4 hover:scale-110 duration-300"
                        type="submit">Sign in</button>
                </form>
                <div class="mt-5 text-md flex justify-between items-center text-gray-800">
                    <button
                        class="py-2 px-5 bg-sky-900 border-gray-800 rounded-xl hover:scale-110 duration-300 text-gray-200"
                        id="loginSignin">Volver al Log in</button>
                </div>
            </div>
            <!-- imagen -->
            <div class="sm:block hidden w-1/2">
                <img class="rounded-2xl"
                    src="http://getwallpapers.com/wallpaper/full/0/2/f/1116367-music-notes-background-1354x2342-for-pc.jpg"
                    alt="Logo">
            </div>
        </div>
    </section>
    <!-- #endRegister -->

    <!-- #Admin -->
    <section class="hidden" id="admin">
        <!-- #Navbar Admin -->
        <nav class="p-12 bg-gray-400 shadow md:flex md:items-center ms:justify-between">
            <div class="flex justify-between items-center">
                <span class="text-2xl font-bold py-5 cursosr-pointer">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Yandex_Music_icon.svg/2048px-Yandex_Music_icon.svg.png"
                        class="h-20 inline">
                    Muster Cloud
                </span>

                <span class="text-4xl cursor-pointer mx-3 md:hidden block">
                    <ion-icon name="menu" onclick="Menu(this)"></ion-icon>
                </span>

            </div>
            <ul class="text-gray-800 md:flex md:items-center z-[-1] md:z-auto md:static absolute bg-gray-400 w-full left-0 md:w-auto md:py-0 py-4 md:pl-0 pl-7 md:opacity-100 opacity:0 top-[-400px] transition-all ease-in duration-300"
                id="navAdmin">
                <li class="mx-5 my-6 md:my-0">
                    <a href="#" class="text-3xl hover:text-slate-100 duration-300" id="usuariosAdmin">Usuarios</a>
                </li>
                <li class="mx-5 my-6 md:my-0">
                    <a href="#" class="text-3xl hover:text-slate-100 duration-300">Artistas</a>
                </li>
                <li class="mx-5 my-6 md:my-0">
                    <a href="#" class="text-3xl hover:text-slate-100 duration-300">Canciones</a>
                </li>
                <li class="mx-5 my-6 md:my-0">
                    <a href="#" class="text-3xl hover:text-slate-100 duration-300">Musica Programada</a>
                </li>
                <li class="mx-5 my-6 md:my-0">
                    <a href="#" class="text-3xl hover:text-slate-100 duration-300">Podcast</a>
                </li>
                <li class="mx-5 my-6 md:my-0">
                    <a href="#" class="text-3xl hover:text-slate-100 duration-300" id="logOutAdmin">Log Out</a>
                </li>
            </ul>
        </nav>
        <!-- #endNavbarAdmin -->
        <!-- #adminContent -->
        <section class="bg-gray-800 flex items-center justify-center py-6">
            <div class="bg-gray-400 flex rounded-2xl shadow-lg w-1/2 p-15">
                <!-- Botones -->
                <div class="sm:w-1/3 px-5">
                    <h2 class="mt-8 font-bold text-2xl text-center text-gray-800 py-6">Gráficas</h2>

                    <div class="mt-5 text-xl flex flex-col gap-4 text-gray-800">
                        <button
                            class="py-2 px-5 bg-sky-900 border-gray-800 rounded-xl hover:scale-110 duration-300 text-gray-200"
                            id="usersAdminGraph">Usuarios</button>
                        <button
                            class="py-2 px-5 bg-sky-900 border-gray-800 rounded-xl hover:scale-110 duration-300 text-gray-200"
                            id="cancionesAdminGraph">Artistas y Canciones</button>
                        <button
                            class="py-2 px-5 bg-sky-900 border-gray-800 rounded-xl hover:scale-110 duration-300 text-gray-200"
                            id="programadasAdminGraph">Música Programada</button>
                        <button
                            class="py-2 px-5 bg-sky-900 border-gray-800 rounded-xl hover:scale-110 duration-300 text-gray-200"
                            id="podcastAdminGraph">Podcast</button>
                        <button
                            class="py-2 px-5 bg-sky-900 border-gray-800 rounded-xl hover:scale-110 duration-300 text-gray-200"
                            id="descargarAdminGraph">Descargar</button>
                    </div>
                </div>
                <!-- imagen -->
                <div class="sm:block hidden w-2/3" id="graficaAdmin">
                    <img class="rounded-2xl min-w-full min-h-full"
                        src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Yandex_Music_icon.svg/2048px-Yandex_Music_icon.svg.png"
                        id="imgAdmin" alt="Gráfica">
                </div>
            </div>
        </section>
        <!-- #endadminContent -->
    </section>
    <!-- #endAdmin -->

    <!-- #Scripts -->
    <script src="./static/scripts/main.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.6.15/dist/sweetalert2.all.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script>
        function Menu(e) {

            let list = document.getElementById("navAdmin")

            e.name === 'menu' ? (e.name = "close", list.classList.add('top-[137px]'), list.classList.add('opacity-100')) : (e.name = "menu", list.classList.remove('top-[137px]'), list.classList.remove('opacity-100'))
        }
    </script>
    <script src="//d3js.org/d3.v5.min.js"></script>
    <script src="https://unpkg.com/@hpcc-js/wasm@0.3.11/dist/index.min.js"></script>
    <script src="https://unpkg.com/d3-graphviz@3.0.5/build/d3-graphviz.js"></script>
    <!-- #EndScripts -->
</body>

</html>
